<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="responsive.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        </head>
    <body>
        <header>
            <div class="container">
                <div class="header-left">
                    <h1>__Decoroom__</h1>
                </div>
                <span class="fa fa-bars menu-icon"></span>
                <div class="header-right">
                    <a href="#" class="about">about</a>
                    <a href="#" class="Galery">Galery</a>
                    <a href="#" class="shop">Shop</a>
                </div>                 
            </div>
        </header>

        <div class="top-wrapper">
            <div class="container">
                <h1>Create Your Home</h1>
                <h1>More Comfortable</h1>
                <p>Kami menyediakan berbagai macam furniture yang anda butuhkan</p>
            </div>
        </div>
        <div class="lesson-wrapper">
            <div class="barang-dijual">
                <div class="container">
                  <div class="heading">
                    <h2>FEATURED ITEMS</h2>
                    <p>Barang yang sedang banyak dicari customer.</p>
                  </div>
                  <div class="barangs">
                    <div class="barang">
                      <div class="barang-icon">
                        <img src="https://media.architecturaldigest.com/photos/5f4e9c54072307c75638c0f1/1:1/w_1280%2Cc_limit/Screen%252520Shot%2525202020-09-01%252520at%2525203.08.43%252520PM.png">
                      </div>
                    </div>
                    <div class="barang">
                      <div class="barang-icon">
                        <img src="https://content3.jdmagicbox.com/comp/def_content/furniture_dealers/default-furniture-dealers-4.jpg">
                      </div>
                    </div>
                    <div class="barang">
                      <div class="barang-icon">
                        <img src="https://www.ulcdn.net/images/products/312894/product/Arabia_Dining_Table_TK_LP.jpg?1609230334">
                      </div>
                    </div>
                    <div class="barang">
                      <div class="barang-icon">
                        <img src="https://i5.walmartimages.com/asr/18dd0eae-4053-41b4-8a70-cb490104b0bd_1.05928051aba158370e9c4781ae693792.jpeg">
                      </div>
                    </div>
                    <div class="clear"></div>
                  </div>
                  <div class="barang-btn">
                      <a href="#" class="btn shopnow">SHOP NOW</a>
                  </div>
                </div>
              </div>
        </div>

        <section class="overview">
            <div class="container-new">
                <h1>Best Seller This Season</h1>
                <div class="overview-wrapper">
                  <div class="image-wrapper">
                    <img src="https://www.shutterstock.com/blog/wp-content/uploads/sites/5/2018/08/shutterstock_683190646.jpg" alt="">
                    <img src="https://lh4.googleusercontent.com/proxy/0QscNDhhVI0NUZ2jnbjzwMC1qjXbefG-Er0cObU2D74jooxDD-ljFnEipsLHBJEMATnCimf1yAE1rDe9rz_cZUxxZjKt4weQK-uvhdw2Z8NsQx3XcK1610OyGmtu1tvfV1-LC3PyvfSO2LxdiwezwXJHJYfXJYzua184e_DzwP1uuc5PX08nEUmoVVUWFOICM2xTYJDciSB5oyDmeN0IhEV55lOY4ktS=w1200-h630-p-k-no-nu" alt="">
                    <img src="https://img.choice.com.au/-/media/342e33f1dae347138e1d546b8667f1c1.ashx" alt="">
                    <img src="https://icdn2.digitaltrends.com/image/lg-ultrawide_1-2-720x720.jpg" alt="">
                  </div>
                </div>
                <div class="button-wrapper">
                    <input type="radio" id="img1" name="slider">
                    <input type="radio" id="img2" name="slider">
                    <input type="radio" id="img3" name="slider">
                    <input type="radio" id="img4" name="slider">
                </div>
            </div>
        </section>    
        
        <footer>
            <div class="services-contents">
                <div class="container">
                  <div class="heading">
                    <h3>Layanan Decoroom</h3>
                  </div>
                  <div class="services">
                    <div class="service">
                      <div class="service-icon">
                        <img src="https://d2xjmi1k71iy2m.cloudfront.net/dairyfarm/id/pageImages/page__en_us_15828625500.png">
                      </div>
                       <p class="text-contents">Pengiriman</p>
                    </div>
                    <div class="service">
                      <div class="service-icon">
                        <img src="https://d2xjmi1k71iy2m.cloudfront.net/dairyfarm/id/pageImages/page__en_us_15828625514.png">
                      </div>
                      <p class="text-contents">Pembayaran</p>
                    </div>
                    <div class="service">
                      <div class="service-icon">
                        <img src="https://d2xjmi1k71iy2m.cloudfront.net/dairyfarm/id/pageImages/page__en_us_15828625503.png">
                      </div>
                      <p class="text-contents">FAQ</p>
                    </div>
                    <div class="service">
                      <div class="service-icon">
                        <img src="https://d2xjmi1k71iy2m.cloudfront.net/dairyfarm/id/pageImages/page__en_us_15828625502.png">
                      </div>
                      <p class="text-contents">Hubungi Kami</p>
                    </div>
                    <div class="clear"></div>
                  </div>
                </div>
              </div>
        </footer>
    </body>
    <script>
        let img1 = $("#img1");
        let img2 = $("#img2");
        let img3 = $("#img3");
        let img4 = $("#img4");
        let wrapper = $(".image-wrapper");
        let pos = 0;
    
        wrapper.css({
            left: pos + "%"
        });
    
        img1.on("click", function () {
            pos = 0;
    
            wrapper.css({
                left: -pos + "%"
            });
        });
    
        img2.on("click", function () {
            pos = 100;
    
            wrapper.css({
                left: -pos + "%"
            });
        });
    
        img3.on("click", function () {
            pos = 200;
    
            wrapper.css({
                left: -pos + "%"
            });
        });
    
        img4.on("click", function () {
            pos = 300;
    
            wrapper.css({
                left: -pos + "%"
            });
        });
    </script>
    
</html>
